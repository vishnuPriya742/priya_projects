<!DOCTYPE html>
<html>
<head>
    <title> YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header input[type="text"] {
            width: 40%;
            padding: 7px;
            font-size: 16px;
            border-radius: 2px;
            border: none;
        }
        header input[type="submit"] {
            padding: 7px 15px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 2px;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            position: fixed;
            top: 50px;
            bottom: 0;
            left: 0;
            padding-top: 20px;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        #sidebar ul li {
            padding: 10px 20px;
        }
        #sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        #sidebar ul li a:hover {
            background-color: #444;
        }
        #content {
            margin-left: 220px;
            padding: 20px;
        }
        .video {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .video img {
            max-width: 100%;
            height: auto;
        }
        .video h3 {
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>MyTube</h1>
        <form action="#">
            <input type="text" placeholder="Search...">
            <input type="submit" value="Search">
        </form>
    </header>

    <!-- Sidebar -->
    <div id="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Subscriptions</a></li>
            <li><a href="#">Library</a></li>
            <li><a href="#">History</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div id="content">
        <div class="video">
            <img src="https://via.placeholder.com/640x360" alt="Video Thumbnail">
            <h3>Sample Video Title 1</h3>
            <p>Channel Name - 1M views - 1 day ago</p>
        </div>
        <div class="video">
            <img src="https://via.placeholder.com/640x360" alt="Video Thumbnail">
            <h3>Sample Video Title 2</h3>
            <p>Channel Name - 500K views - 3 days ago</p>
        </div>
        <div class="video">
            <img src="https://via.placeholder.com/640x360" alt="Video Thumbnail">
            <h3>Sample Video Title 3</h3>
            <p>Channel Name - 2M views - 1 week ago</p>
        </div>
    </div>

</body>
</html>
